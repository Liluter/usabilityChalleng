<div class="card">
  <div class="card-header text-center">
    <h2 class="card-title">{{title}}</h2>
  </div>
  @if(showImage() && validationUrl() && imageUrl !== 'Your Image' ){
  <article-image class="p-3" [url]="imageUrl" [title]="title"></article-image>
  } @else if (imageUrl === 'Your Image' || imageUrl === 'lack of image :('){
  <p class="m-3 fs-5 fst-italic">Your Image</p>
  }
  <div class="card-body">
    <p class="card-text fs-5">{{content}}</p>
  </div>
  <div class="card-footer ">
    <div class="mb-0">
      <div class="d-block d-flex justify-content-center">
        @if(showImage() ){
        <button class="btn btn-secondary mx-3" (click)="toggleImage()">Hide Image</button>
        } @else {
        <button class="btn btn-outline-secondary mx-3" (click)="toggleImage()">Show Image</button>
        }
        <button class="btn btn-outline-secondary mx-3" (click)="openEditModal()">Edit</button>
      </div>
    </div>
  </div>
</div>
