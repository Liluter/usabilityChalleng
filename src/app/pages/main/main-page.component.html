<div class="d-flex  flex-column height100">
  @if (allArticles$ | async; as articles){
  @if(showForm() === formModes.create){
  <create-form (modalHandler)="closeModal()" [lastArticleNo]="articles[articles.length-1].id"
    [mode]="formModes.create"></create-form>
  }@if(showForm() === formModes.edit){
  <create-form (modalHandler)="closeModal()" [lastArticleNo]="articles[articles.length-1].id" [mode]="formModes.edit"
    [editableData]="editArticleData"></create-form>
  }
  <div class="container d-block flex-grow-1">
    <articles-list [articleList]="articles" class="d-block maxHeight" (openFormHandler)="openModal($event) ">
    </articles-list>
  </div>
  } @else {
  <spinner-comp [size]="sizes.large"></spinner-comp>
  }
  <footer-comp [data]="footerData">
  </footer-comp>
</div>
